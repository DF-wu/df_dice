<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>骰子統計</title>
    <style>
      /* ── Design Tokens ── */
      :root {
        --bg:        #07070f;
        --surface:   #0f0f22;
        --card:      #151530;
        --card-hi:   #1c1c3e;
        --border:    #1e1e46;
        --border-hi: #36367a;

        --text:   #eeeef6;
        --text-2: #8888b4;
        --text-3: #404068;

        --big:        #ff5f5f;
        --big-dim:    rgba(255, 95, 95, 0.1);
        --small:      #38d98a;
        --small-dim:  rgba(56, 217, 138, 0.09);
        --triple:     #f5c518;
        --triple-dim: rgba(245, 197, 24, 0.09);
        --accent:     #e94560;

        --r-sm: 8px;
        --r-md: 15px;
        --r-lg: 20px;
        --ease: cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      /* ── Reset ── */
      *, *::before, *::after { box-sizing: border-box; }

      /* ── Body ── */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'PingFang TC',
                     'Noto Sans TC', 'Microsoft JhengHei', 'Segoe UI', sans-serif;
        background-color: var(--bg);
        background-image:
          radial-gradient(ellipse 90% 45% at 50% -8%, rgba(70, 30, 160, 0.28) 0%, transparent 70%),
          radial-gradient(ellipse 55% 35% at 100% 105%, rgba(15, 50, 120, 0.18) 0%, transparent 70%);
        color: var(--text);
        min-height: 100vh;
        margin: 0;
        padding: 1.5rem 1rem 3rem;
        display: flex;
        justify-content: center;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* ── Root layout ── */
      .display {
        width: min(960px, 100%);
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      /* ── Title ── */
      h2 {
        font-size: 1.65rem;
        font-weight: 900;
        margin: 0;
        letter-spacing: 0.06em;
        background: linear-gradient(125deg, var(--triple) 0%, #ffaa38 60%, #ff7a2c 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        filter: drop-shadow(0 0 18px rgba(245, 197, 24, 0.45));
      }

      /* ── Dice Panel ── */
      .dicePanel {
        position: relative;
        overflow: hidden;
        border-radius: var(--r-lg);
        padding: 1.1rem;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        justify-content: center;
        /* Gradient border */
        background:
          linear-gradient(var(--surface), var(--surface)) padding-box,
          linear-gradient(135deg, var(--border-hi) 0%, var(--border) 50%, var(--border-hi) 100%) border-box;
        border: 1px solid transparent;
      }

      /* Glass sheen line at top */
      .dicePanel::after {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.09), transparent);
        pointer-events: none;
      }

      .dicePanel br { width: 100%; height: 0; }

      /* ── Dice Buttons ── */
      .dice {
        cursor: pointer;
        width: 72px;
        height: 72px;
        padding: 6px;
        border-radius: 13px;
        display: block;
        background: radial-gradient(circle at 38% 32%, var(--card-hi), var(--card));
        border: 1px solid var(--border-hi);
        box-shadow:
          inset 0 1px 0 rgba(255,255,255,0.06),
          0 4px 16px rgba(0,0,0,0.55),
          0 1px 3px rgba(0,0,0,0.4);
        transition:
          background var(--ease) 0.14s,
          border-color var(--ease) 0.14s,
          box-shadow var(--ease) 0.14s,
          transform var(--ease) 0.12s;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      .dice:hover {
        background: radial-gradient(circle at 38% 32%, #c53558, var(--accent));
        border-color: var(--accent);
        transform: scale(1.12) translateY(-2px);
        box-shadow:
          inset 0 1px 0 rgba(255,255,255,0.12),
          0 0 0 2px rgba(233, 69, 96, 0.28),
          0 0 28px rgba(233, 69, 96, 0.45),
          0 10px 28px rgba(0,0,0,0.65);
      }

      .dice:active {
        transform: scale(0.92) translateY(1px);
        box-shadow:
          inset 0 3px 6px rgba(0,0,0,0.4),
          0 1px 4px rgba(0,0,0,0.4);
        transition-duration: 0.06s;
      }

      /* ── Control Buttons ── */
      .control {
        display: flex;
        gap: 0.625rem;
      }

      button {
        flex: 1;
        background: var(--surface);
        color: var(--text-2);
        border: 1px solid var(--border-hi);
        border-radius: var(--r-sm);
        padding: 11px 18px;
        cursor: pointer;
        font-weight: 700;
        font-size: 0.92rem;
        font-family: inherit;
        letter-spacing: 0.05em;
        transition: background var(--ease) 0.14s, border-color var(--ease) 0.14s,
                    color var(--ease) 0.14s, box-shadow var(--ease) 0.14s;
      }

      button:hover:not(:disabled) {
        background: var(--card);
      }

      #btnUndo:hover:not(:disabled) {
        border-color: var(--triple);
        color: var(--triple);
        box-shadow: 0 0 14px rgba(245, 197, 24, 0.2);
      }

      #btnReset:hover:not(:disabled) {
        border-color: var(--accent);
        color: var(--accent);
        box-shadow: 0 0 14px rgba(233, 69, 96, 0.22);
      }

      button:disabled { opacity: 0.28; cursor: not-allowed; }

      /* ── Result Panel ── */
      .resultPanel {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      /* ── Panel Cards (histories & probability) ── */
      .histories,
      .probability {
        position: relative;
        overflow: hidden;
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: var(--r-lg);
        padding: 1.1rem;
      }

      /* Top highlight sheen */
      .histories::after,
      .probability::after {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.07), transparent);
        pointer-events: none;
      }

      /* Panel label via ::before */
      .histories::before,
      .probability::before {
        display: block;
        font-size: 0.64rem;
        font-weight: 800;
        color: var(--text-3);
        text-transform: uppercase;
        letter-spacing: 0.16em;
        margin-bottom: 0.75rem;
      }

      .histories::before { content: "歷史紀錄"; }
      .probability::before { content: "統計資料"; }

      /* ── Empty states ── */
      .histories p,
      .probability p {
        color: var(--text-3);
        text-align: center;
        padding: 1.5rem 0;
        margin: 0;
        font-size: 0.88rem;
      }

      /* ── History List ── */
      .histories ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .histories li {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 10px;
        border-radius: var(--r-sm);
        background: var(--card);
        border: 1px solid var(--border);
        border-left: 3px solid var(--border);
        font-size: 0.88rem;
        transition: border-color var(--ease) 0.1s;
      }

      /* Semantic history items */
      li.large {
        border-left-color: var(--big);
        background: linear-gradient(90deg, var(--big-dim) 0%, var(--card) 55%);
        color: var(--big);
      }

      li.small {
        border-left-color: var(--small);
        background: linear-gradient(90deg, var(--small-dim) 0%, var(--card) 55%);
        color: var(--small);
      }

      li.sp {
        border-left-color: var(--triple);
        background: linear-gradient(90deg, var(--triple-dim) 0%, var(--card) 55%);
        color: var(--triple);
      }

      li.in-progress {
        border-left-color: var(--text-3);
        color: var(--text-2);
        animation: in-progress-pulse 2.2s var(--ease) infinite;
      }

      @keyframes in-progress-pulse {
        0%, 100% { opacity: 1; border-left-color: var(--text-3); }
        50%       { opacity: 0.7; border-left-color: var(--text-2); }
      }

      /* Round number badge */
      .round-num {
        font-size: 0.62rem;
        font-weight: 700;
        color: var(--text-3);
        min-width: 26px;
        flex-shrink: 0;
        letter-spacing: 0.04em;
      }

      .roll-values {
        display: flex;
        gap: 3px;
        align-items: center;
        flex-shrink: 0;
      }

      .roll-dice { border-radius: 4px; display: block; }

      .dice-empty {
        display: inline-block;
        width: 28px;
        height: 28px;
        border-radius: 5px;
        border: 1.5px dashed rgba(255,255,255,0.12);
        flex-shrink: 0;
      }

      .roll-tags {
        display: flex;
        gap: 4px;
        flex-wrap: wrap;
        margin-left: auto;
      }

      .tag {
        font-size: 0.68rem;
        font-weight: 800;
        padding: 2px 7px;
        border-radius: 5px;
        background: rgba(255,255,255,0.06);
        border: 1px solid rgba(255,255,255,0.1);
        letter-spacing: 0.03em;
      }

      .progress-tag {
        font-size: 0.75rem;
        margin-left: auto;
        flex-shrink: 0;
      }

      /* ── Statistics ── */
      .probability section {
        position: relative;
        margin-bottom: 1.1rem;
        padding-bottom: 1.1rem;
      }

      /* Gradient separator line */
      .probability section::after {
        content: '';
        position: absolute;
        bottom: 0; left: 0; right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--border-hi), transparent);
      }

      .probability section:last-child { margin-bottom: 0; padding-bottom: 0; }
      .probability section:last-child::after { display: none; }

      .stat-heading {
        font-size: 0.62rem;
        font-weight: 800;
        color: var(--text-3);
        text-transform: uppercase;
        letter-spacing: 0.14em;
        margin: 0 0 0.55rem;
      }

      /* Overview grid */
      .stat-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 5px;
      }

      .stat-cell {
        background: linear-gradient(145deg, var(--card-hi), var(--card));
        border: 1px solid var(--border);
        border-top-color: var(--border-hi);
        border-radius: var(--r-sm);
        padding: 9px 12px;
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        gap: 6px;
      }

      .sc-label {
        font-size: 0.72rem;
        color: var(--text-2);
      }

      .sc-val {
        font-size: 1.1rem;
        font-weight: 800;
        color: var(--text);
        letter-spacing: -0.01em;
      }

      /* Face distribution */
      .face-list,
      .outcome-list,
      .sum-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .face-row {
        display: flex;
        align-items: center;
        gap: 7px;
        padding: 4px 0;
      }

      .face-count {
        font-weight: 700;
        min-width: 22px;
        color: var(--text);
      }

      .face-pct {
        color: var(--text-2);
        font-size: 0.76rem;
        min-width: 52px;
      }

      /* Outcome list */
      .outcome-list li {
        display: flex;
        align-items: center;
        gap: 7px;
        padding: 5px 0;
        font-size: 0.9rem;
        font-weight: 600;
      }

      .pct {
        color: var(--text-2);
        font-size: 0.76rem;
        font-weight: 400;
      }

      /* Hot / Cold */
      .hot-cold {
        margin-top: 0.55rem;
        display: flex;
        gap: 1.25rem;
        flex-wrap: wrap;
        font-size: 0.82rem;
      }

      .hot-cold b {
        font-weight: 600;
        color: var(--text-3);
      }

      /* Sum distribution (2-column grid) */
      .sum-list {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1px 10px;
      }

      .sum-row {
        display: flex;
        align-items: center;
        gap: 5px;
        padding: 3px 0;
      }

      .sum-label {
        min-width: 22px;
        color: var(--text-3);
        font-size: 0.76rem;
        font-weight: 700;
      }

      .sum-count {
        min-width: 18px;
        font-weight: 700;
        font-size: 0.84rem;
        color: var(--text);
      }

      .sum-pct {
        color: var(--text-2);
        font-size: 0.7rem;
      }

      /* Streak / Trend */
      .streak-info div {
        padding: 3px 0;
        font-size: 0.86rem;
      }

      .streak-info b {
        font-weight: 600;
        color: var(--text-3);
      }

      .trend-row {
        display: flex;
        align-items: flex-start;
        gap: 6px;
        flex-wrap: wrap;
      }

      .trend-chips {
        display: inline-flex;
        flex-wrap: wrap;
        gap: 3px;
      }

      .trend-chip {
        display: inline-block;
        font-size: 0.7rem;
        font-weight: 800;
        padding: 2px 6px;
        border-radius: 4px;
        letter-spacing: 0.02em;
      }

      .trend-big {
        background: rgba(255, 95, 95, 0.16);
        color: var(--big);
        border: 1px solid rgba(255, 95, 95, 0.28);
      }

      .trend-small {
        background: rgba(56, 217, 138, 0.14);
        color: var(--small);
        border: 1px solid rgba(56, 217, 138, 0.26);
      }

      .trend-triple {
        background: rgba(245, 197, 24, 0.14);
        color: var(--triple);
        border: 1px solid rgba(245, 197, 24, 0.28);
      }

      /* ── Progress Bars ── */
      .pct-bar {
        display: inline-block;
        width: 52px;
        height: 4px;
        background: rgba(255,255,255,0.06);
        border-radius: 2px;
        overflow: hidden;
        vertical-align: middle;
        flex-shrink: 0;
      }

      /* Default fill (solid currentColor) */
      .pct-fill {
        display: block;
        height: 100%;
        background: currentColor;
        border-radius: 2px;
        min-width: 2px;
        opacity: 0.55;
      }

      /* Semantic gradient fills */
      .outcome-list li.large .pct-fill {
        background: linear-gradient(90deg, var(--big), #ff9d4c);
        opacity: 1;
      }

      .outcome-list li.small .pct-fill {
        background: linear-gradient(90deg, var(--small), #38d9d4);
        opacity: 1;
      }

      .outcome-list li.sp .pct-fill {
        background: linear-gradient(90deg, var(--triple), #ff9a3c);
        opacity: 1;
      }

      .bar-neutral .pct-fill {
        background: linear-gradient(90deg, #5055c0, #8050d0);
        opacity: 0.75;
      }

      .bar-sum .pct-fill {
        background: linear-gradient(90deg, #3050d0, #6040c0);
        opacity: 0.65;
      }

      /* ── Desktop Grid ── */
      @media (min-width: 800px) {
        .display {
          display: grid;
          grid-template-columns: 310px 1fr;
          grid-template-rows: auto auto 1fr;
          grid-template-areas:
            "title  title"
            "dice   result"
            "ctrl   result";
          gap: 1rem;
          align-items: start;
        }

        h2           { grid-area: title; }
        .dicePanel   { grid-area: dice;  }
        .control     { grid-area: ctrl;  }

        .resultPanel {
          grid-area: result;
          flex-direction: row;
          max-height: calc(100vh - 100px);
          gap: 1rem;
        }

        .histories,
        .probability {
          flex: 1;
          overflow-y: auto;
          max-height: calc(100vh - 100px);
          scrollbar-width: thin;
          scrollbar-color: var(--border-hi) transparent;
        }

        .dice { width: 80px; height: 80px; }
      }

      /* ── Small Mobile ── */
      @media (max-width: 380px) {
        .dice {
          width: 62px;
          height: 62px;
          padding: 5px;
          border-radius: 11px;
        }
      }
    </style>
  </head>
  <body>
    <div class="display">
      <h2>骰子統計</h2>
      <div class="dicePanel"></div>
      <div class="control">
        <button id="btnUndo">撤銷上一筆</button>
        <button id="btnReset">重置</button>
      </div>
      <div class="resultPanel">
        <div class="histories"></div>
        <div class="probability"></div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
