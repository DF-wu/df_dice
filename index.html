<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiceRecorder</title>
    <style>
      body {
        margin: 0;
        font-family: "Noto Sans TC", sans-serif;
        background: #f5f8fa;
        color: #172b4d;
        display: flex;
        justify-content: center;
      }

      .display {
        width: min(980px, 100%);
        padding: 24px 16px 40px;
      }

      h2 {
        margin: 0 0 12px;
      }

      .dicePanel {
        display: grid;
        grid-template-columns: repeat(3, minmax(84px, 1fr));
        gap: 8px;
      }

      .dice {
        cursor: pointer;
        width: 100%;
        max-width: 120px;
        border-radius: 12px;
        background-color: #fff;
        border: 2px solid #d8dee7;
        justify-self: center;
      }

      .dice:hover {
        border-color: #ff6b3d;
        transform: translateY(-2px);
      }

      .control {
        display: flex;
        gap: 10px;
        margin: 16px 0;
      }

      button {
        background-color: #005f73;
        color: #fff;
        border-radius: 6px;
        padding: 8px 18px;
        cursor: pointer;
        font-weight: 700;
        border: none;
      }

      button:disabled {
        background-color: #8ca6ad;
        cursor: not-allowed;
      }

      .resultPanel {
        display: grid;
        gap: 14px;
      }

      .histories,
      .probability {
        background: #fff;
        border-radius: 12px;
        padding: 14px;
        border: 1px solid #d8dee7;
      }

      .histories ul {
        margin: 0;
        padding-left: 24px;
      }

      .histories li {
        margin: 4px 0;
      }

      .large {
        color: #d00000;
      }

      .small {
        color: #2b9348;
      }

      .sp {
        color: #1d4ed8;
      }

      .pending {
        color: #6b7280;
      }

      .probability section {
        margin-bottom: 12px;
      }

      .probability h3 {
        margin: 0 0 8px;
      }

      .probability div {
        margin: 2px 0;
      }

      @media (min-width: 900px) {
        .resultPanel {
          grid-template-columns: minmax(280px, 1fr) minmax(480px, 2fr);
          align-items: start;
        }
      }
    </style>
  </head>
  <body>
    <div class="display">
      <h2>骰子統計工具</h2>
      <div class="dicePanel"></div>
      <div class="control">
        <button id="btnUndo">撤銷最新一筆</button>
        <button id="btnReset">Reset</button>
      </div>
      <div class="resultPanel">
        <div class="histories"></div>
        <div class="probability"></div>
      </div>
    </div>

    <script type="module" src="src/app.js"></script>
  </body>
</html>
