<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>骰子統計</title>
    <style>
      :root {
        --bg: #0d0d1e;
        --surface: #14142a;
        --card: #1c1c38;
        --border: #2c2c54;
        --text: #e0e0f0;
        --muted: #5858a0;
        --big: #ff6b6b;
        --small: #4ade80;
        --triple: #fbbf24;
        --accent: #e94560;
        --radius: 14px;
      }

      *, *::before, *::after {
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'PingFang TC', 'Noto Sans TC',
                     'Microsoft JhengHei', 'Segoe UI', sans-serif;
        background: var(--bg);
        background-image: radial-gradient(ellipse at 50% 0%, #1a1040 0%, transparent 65%);
        color: var(--text);
        min-height: 100vh;
        margin: 0;
        padding: 1.25rem 1rem 2rem;
        display: flex;
        justify-content: center;
      }

      .display {
        width: min(960px, 100%);
        display: flex;
        flex-direction: column;
        gap: 0.875rem;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 800;
        color: var(--triple);
        margin: 0;
        letter-spacing: 0.08em;
        text-shadow: 0 0 24px rgba(251, 191, 36, 0.4);
      }

      /* ── Dice Panel ── */
      .dicePanel {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 1rem;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        justify-content: center;
      }

      .dicePanel br {
        width: 100%;
        height: 0;
      }

      .dice {
        cursor: pointer;
        width: 72px;
        height: 72px;
        padding: 6px;
        border-radius: 11px;
        background: var(--card);
        border: 2px solid var(--border);
        transition: background 0.12s, border-color 0.12s, transform 0.1s, box-shadow 0.12s;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        display: block;
      }

      .dice:hover {
        background: var(--accent);
        border-color: var(--accent);
        transform: scale(1.1);
        box-shadow: 0 4px 18px rgba(233, 69, 96, 0.45);
      }

      .dice:active {
        transform: scale(0.93);
      }

      /* ── Control Buttons ── */
      .control {
        display: flex;
        gap: 0.625rem;
      }

      button {
        flex: 1;
        background: var(--surface);
        color: var(--text);
        border: 1.5px solid var(--border);
        border-radius: 10px;
        padding: 10px 16px;
        cursor: pointer;
        font-weight: 700;
        font-size: 0.95rem;
        font-family: inherit;
        letter-spacing: 0.04em;
        transition: background 0.12s, border-color 0.12s, color 0.12s;
      }

      button:hover:not(:disabled) {
        background: var(--card);
      }

      #btnUndo:hover:not(:disabled) {
        border-color: var(--triple);
        color: var(--triple);
      }

      #btnReset:hover:not(:disabled) {
        border-color: var(--accent);
        color: var(--accent);
      }

      button:disabled {
        opacity: 0.3;
        cursor: not-allowed;
      }

      /* ── Result Panel ── */
      .resultPanel {
        display: flex;
        flex-direction: column;
        gap: 0.875rem;
      }

      .histories,
      .probability {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 1rem;
      }

      .histories::before {
        content: "歷史紀錄";
        display: block;
        font-size: 0.68rem;
        font-weight: 700;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.14em;
        margin-bottom: 0.625rem;
      }

      .probability::before {
        content: "統計資料";
        display: block;
        font-size: 0.68rem;
        font-weight: 700;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.14em;
        margin-bottom: 0.625rem;
      }

      /* ── History List ── */
      .histories p {
        color: var(--muted);
        text-align: center;
        padding: 1rem 0;
        margin: 0;
        font-size: 0.9rem;
      }

      .histories ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .histories li {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 7px 10px;
        border-radius: 8px;
        background: var(--card);
        border-left: 3px solid var(--border);
        font-size: 0.88rem;
      }

      li.large {
        border-left-color: var(--big);
        color: var(--big);
      }

      li.small {
        border-left-color: var(--small);
        color: var(--small);
      }

      li.sp {
        border-left-color: var(--triple);
        color: var(--triple);
      }

      li.in-progress {
        border-left-color: var(--muted);
        color: var(--muted);
        animation: blink 2s ease-in-out infinite;
      }

      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.65; }
      }

      .roll-values {
        display: flex;
        gap: 3px;
        align-items: center;
        flex-shrink: 0;
      }

      .roll-dice {
        border-radius: 4px;
        display: block;
      }

      .dice-empty {
        display: inline-block;
        width: 28px;
        height: 28px;
        border-radius: 5px;
        border: 1.5px dashed rgba(255, 255, 255, 0.14);
        flex-shrink: 0;
      }

      .roll-tags {
        display: flex;
        gap: 4px;
        flex-wrap: wrap;
        margin-left: auto;
      }

      .tag {
        font-size: 0.7rem;
        font-weight: 700;
        padding: 2px 6px;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.07);
        border: 1px solid rgba(255, 255, 255, 0.1);
        letter-spacing: 0.03em;
      }

      .progress-tag {
        font-size: 0.78rem;
        margin-left: auto;
        flex-shrink: 0;
      }

      /* ── Statistics ── */
      .probability p {
        color: var(--muted);
        text-align: center;
        padding: 1rem 0;
        margin: 0;
        font-size: 0.9rem;
      }

      .probability section {
        margin-bottom: 1.125rem;
        padding-bottom: 1.125rem;
        border-bottom: 1px solid var(--border);
      }

      .probability section:last-child {
        margin-bottom: 0;
        padding-bottom: 0;
        border-bottom: none;
      }

      .stat-heading {
        font-size: 0.68rem;
        font-weight: 700;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin: 0 0 0.5rem;
      }

      .stat-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 5px;
      }

      .stat-cell {
        background: var(--card);
        border-radius: 8px;
        padding: 8px 10px;
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        gap: 6px;
      }

      .sc-label {
        font-size: 0.75rem;
        color: var(--muted);
      }

      .sc-val {
        font-size: 1.05rem;
        font-weight: 700;
      }

      .face-list,
      .outcome-list,
      .sum-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .face-row {
        display: flex;
        align-items: center;
        gap: 7px;
        padding: 4px 0;
      }

      .face-count {
        font-weight: 600;
        min-width: 22px;
      }

      .face-pct {
        color: var(--muted);
        font-size: 0.78rem;
        min-width: 52px;
      }

      .outcome-list li {
        display: flex;
        align-items: center;
        gap: 7px;
        padding: 5px 0;
        font-size: 0.9rem;
      }

      .pct {
        color: var(--muted);
        font-size: 0.78rem;
      }

      .sum-list {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1px 10px;
      }

      .sum-row {
        display: flex;
        align-items: center;
        gap: 5px;
        padding: 3px 0;
      }

      .sum-label {
        min-width: 24px;
        color: var(--muted);
        font-size: 0.78rem;
        font-weight: 600;
      }

      .sum-count {
        min-width: 18px;
        font-weight: 700;
        font-size: 0.85rem;
      }

      .sum-pct {
        color: var(--muted);
        font-size: 0.72rem;
      }

      .hot-cold {
        margin-top: 0.5rem;
        display: flex;
        gap: 1.25rem;
        flex-wrap: wrap;
        font-size: 0.85rem;
      }

      .hot-cold b {
        font-weight: 500;
        color: var(--muted);
      }

      .streak-info div {
        padding: 3px 0;
        font-size: 0.88rem;
      }

      .streak-info b {
        font-weight: 500;
        color: var(--muted);
      }

      /* ── Progress Bars ── */
      .pct-bar {
        display: inline-block;
        width: 52px;
        height: 4px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 2px;
        overflow: hidden;
        vertical-align: middle;
        flex-shrink: 0;
      }

      .pct-fill {
        display: block;
        height: 100%;
        background: currentColor;
        border-radius: 2px;
        min-width: 2px;
        opacity: 0.65;
      }

      /* ── Desktop Grid ── */
      @media (min-width: 800px) {
        .display {
          display: grid;
          grid-template-columns: 320px 1fr;
          grid-template-rows: auto auto 1fr;
          grid-template-areas:
            "title title"
            "dice result"
            "control result";
          gap: 0.875rem;
          align-items: start;
        }

        h2 { grid-area: title; }
        .dicePanel { grid-area: dice; }
        .control { grid-area: control; }

        .resultPanel {
          grid-area: result;
          flex-direction: row;
          max-height: calc(100vh - 110px);
        }

        .histories,
        .probability {
          flex: 1;
          overflow-y: auto;
          max-height: calc(100vh - 110px);
          scrollbar-width: thin;
          scrollbar-color: var(--border) transparent;
        }

        .dice {
          width: 80px;
          height: 80px;
        }
      }

      /* ── Small Mobile ── */
      @media (max-width: 380px) {
        .dice {
          width: 62px;
          height: 62px;
          padding: 4px;
          border-radius: 9px;
        }
      }
    </style>
  </head>
  <body>
    <div class="display">
      <h2>骰子統計</h2>
      <div class="dicePanel"></div>
      <div class="control">
        <button id="btnUndo">撤銷上一筆</button>
        <button id="btnReset">重置</button>
      </div>
      <div class="resultPanel">
        <div class="histories"></div>
        <div class="probability"></div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
